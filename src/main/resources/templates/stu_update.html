<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>修改学生信息</h1>
<form action="/stu/update" method="post" >
    <input type="hidden" th:value="${student.id}" name="id">
    姓名:<input type="text" name="name" th:value="${student.name}"><br>
    性别:
    <input type="radio" name="sex" value="1" th:checked="${student.sex eq 1}?true:false">男
    <input type="radio" name="sex" value="0"th:checked="${student.sex eq 0}?true:false">女<br>
    年龄:<input type="text" name="age" th:value="${student.age}"><br>
    班级:<select name="stuClass">
    <option name="stuClass" th:each="class:${class}" th:value="${class.id}" th:text="${class.classname}"></option>
</select><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
